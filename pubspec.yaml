name: sayx
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1
  rename_app: ^1.3.2 #This package is used to rename the app, to change it use: flutter pub run rename_app:main all="SayX"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

#The following section is specific to launch Flutter app icon
#Everytime you change the icon, you need to run the following commands:
  #flutter pub get
  #flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logoBack.png"
  adaptive_icon_background: "assets/images/logoBack.png"
  adaptive_icon_foreground: "assets/images/logoBack.png"

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/fonts/Montserrat/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 900
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          weight: 900
          style: italic
  uses-material-design: true